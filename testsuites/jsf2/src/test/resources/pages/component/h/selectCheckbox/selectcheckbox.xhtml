<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

	<h:head>
		<h:outputStylesheet name="stylesheet.css" />
	</h:head>

	<h:body>
		<h:form id="form1">
			<h:selectBooleanCheckbox id="sbcAccepted" value="#{selCheckboxBean.accepted}">
				<f:ajax event="click" render=":form2" />
			</h:selectBooleanCheckbox>
			I have read and accept the conditions.<br />
		</h:form>
		<h:form id="form2">
			<h:selectManyCheckbox id="smmGender" rendered="#{selCheckboxBean.accepted}" value="#{selCheckboxBean.gender}" validator="#{selCheckboxBean.vGender}" required="true" requiredMessage="You must select a gender.">
				<f:selectItem itemValue="male" itemLabel="Male" />
				<f:selectItem itemValue="female" itemLabel="Female" />
			</h:selectManyCheckbox>

			<h:selectManyListbox id="smlColors" rendered="#{selCheckboxBean.accepted}" value="#{selCheckboxBean.favColors}">
				<f:selectItems value="#{selCheckboxBean.colors}" />
			</h:selectManyListbox>

			<h:commandButton id="submit" value="Submit" rendered="#{selCheckboxBean.accepted}" />
			<h:commandButton id="ajax" value="Ajax" rendered="#{selCheckboxBean.accepted}" >
				<f:ajax execute="@all" render="messages result" />
			</h:commandButton>
			<h:outputText id="result" value="#{selCheckboxBean.selectionString}"/>
			<h:messages id="messages" />
		</h:form>
	</h:body>
</f:view>
