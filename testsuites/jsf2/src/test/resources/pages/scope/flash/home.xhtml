<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
	<h:head>
	</h:head>

	<h:body>
        <h:form>
            <p id="request">
                <h:inputText id="in" value="#{requestBean.name}" />
            </p>
            <p id="submit">
                <h:commandButton id="sub1" action="/done.xhtml?faces-redirect=true" value="Click1" />
                <h:commandButton id="sub2" action="#{requestBean.next}" value="Click2" />
            </p>
        </h:form>
	</h:body>
</f:view>
